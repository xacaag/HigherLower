<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/login-sign_up.css" />
    <title>Welcome</title>
  </head>
  <body>
    <div class="column">
      <img src="./assets/logo/logo.svg" class="logo" />
      <div class="word" style="margin-top: 4vh">SIGN UP</div>
      <div class="row">
        <div class="column">
          <input class="sign_up" type="text" placeholder="Email" />
          <input
            class="sign_up"
            type="password"
            placeholder="Password"
            minlength="8"
          />
          <button class="button">SIGN UP</button>
        </div>
        <div class="column" style="margin-left: 5vw">
          <div class="row">
            <hr style="width: 7vw" />
            <div class="word" style="font-size: 1.3vw">OR</div>
            <hr style="width: 7vw" />
          </div>
          <button class="button02">
            <div class="row">
              <img src="./assets/logo/google_logo.svg" class="google" />
              <div class="word" style="font-size: 1vw">
                Continue with Google
              </div>
            </div>
          </button>
          <button class="button02">
            <div class="row">
              <img src="./assets/logo/FB_logo.svg" class="facebook" />
              <div class="word" style="font-size: 0.9vw">
                Continue with Facebook
              </div>
            </div>
          </button>
          <div class="column">
            <div class="row" style="margin-top: 3vw">
              <input type="checkbox" class="checkbox" />
              <div class="idk">
                I have read and agree to <a href="bla2">Terms & Conditions</a>
              </div>
            </div>
            <div class="idk">
              Already have an account? <a href="./login.html">Sign IN</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/login-sign_up.js"></script>
</html>
