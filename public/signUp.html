<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/login-sign_up.css" />
    <title>Их үү Бага уу ?</title>
  </head>
  <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-auth.js"></script>

  <body>
    <div class="column">
      <img src="./assets/logo/logo.svg" class="logo" />
      <div class="word1" style="margin-top: 5vh">БҮРТГҮҮЛЭХ</div>
      <div class="row">
        <div class="column">
          <input id="signup_email" type="text" placeholder="Имэйл" />
          <input
            id="signup_password"
            type="password"
            placeholder="Нууц үг"
            minlength="8"
          />
          <div class="idk2">Нууц үгээ мартсан уу?</div>
          <button class="button" onclick="signUp()">Бүртгүүлэх</button>
        </div>
        <div class="column" style="margin-left: 5vw">
          <div class="row">
            <hr style="width: 7vw" />
            <div class="word2" style="font-size: 1.1vw">Эсвэл</div>
            <hr style="width: 7vw" />
          </div>
          <button class="button02" onclick="signInWithGoogle()">
            <div class="row">
              <img src="./assets/logo/google_logo.svg" class="google" />
              <div class="word3">Google-ээр үргэлжлүүлээрэй</div>
            </div>
          </button>
          <button class="button03" onclick="signInWithFb()">
            <div class="row1">
              <img src="./assets/logo/FB_logo.svg" class="facebook" />
              <div class="word4">Facebook-ээр үргэлжлүүлээрэй</div>
            </div>
          </button>
          <div class="idk">
            Аль хэдийн бүртгэлтэй юу? <a href="./login.html">Нэвтрэх</a>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/firebase.js"></script>
  <script src="./js/login-sign_up.js"></script>
</html>
