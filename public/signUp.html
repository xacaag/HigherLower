<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/login-sign_up.css" />
    <title>The Higher Lower Sign Up</title>
  </head>
  <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-auth.js"></script>

  <body>
    <div class="column">
      <img src="./assets/logo/logo.svg" class="logo" />
      <div class="word" style="margin-top: 3vh">SIGN UP</div>
      <div class="row">
        <div class="column">
          <input id="signup_email" type="text" placeholder="Email" />
          <input
            id="signup_password"
            type="password"
            placeholder="Password"
            minlength="8"
          />
          <button class="button" onclick="signUp()">SIGN UP</button>
        </div>
        <div class="column" style="margin-left: 5vw">
          <div class="row">
            <hr style="width: 7vw" />
            <div class="word" style="font-size: 1.3vw" >OR</div>
            <hr style="width: 7vw" />
          </div>
          <button class="button02" onclick="signInWithGoogle()">
            <div class="row">
              <img src="./assets/logo/google_logo.svg" class="google" />
              <div class="word" style="font-size: 0.9vw">
                Continue with Google
              </div>
            </div>
          </button>
          <button class="button03" onclick="signInWithFb()">
            <div class="row">
              <img src="./assets/logo/FB_logo.svg" class="facebook" />
              <div class="word" style="font-size: 0.9vw">
                Continue with Facebook
              </div>
            </div>
          </button>
          <div class="idk">
            Already have an account? <a href="./login.html">Sign In</a>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/login-sign_up.js"></script>
</html>
