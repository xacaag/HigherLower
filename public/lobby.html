<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Өрөө нээх </title>
</head>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-storage.js"></script>
    <style>
        body{
            overflow: hidden;
            background-color: black;
        }
        .title{
            display: flex;
            justify-content: center;
            font-size: 20px;
            color: white;
        }
        .container{
            display: flex;
            flex-direction: row;
        }
        .left-container{
            width:50vw;
            height: 100vh;
            align-items: center;
        }
        .right-container{
            width:50vw;
            height: 100vh;
            align-items: center;
        }
        .roomid-st{
            display: flex;
            justify-content: center;
            font-size: 45px;
        }
        .genre-st{
            width:50vw;
            height: 20vh;
            display: flex;
            justify-content: space-evenly;
            align-items: center;  
        }
        .classic{
            width:180px;
            height: 40px;
            border-radius: 10px;
            background-color: gold;
            font-size: 20px;
            border:0px;
        }
        .genre{
            width:180px;
            height: 40px;
            border-radius: 10px;
            background-color: gold;
            font-size: 20px;
            border:0px;
        }
        .roomid{
            border-bottom: 4px gold solid;
            color: white;
        }
        .title-2{
            display: flex;
            justify-content: center;
            width: 50vw;
            height: 5vw;
            color: white;
        }
        .buttons{
            width:50vw;
            height:30vh;
            display: flex;
            align-items: center;
            justify-content: space-around;
            flex-direction:column;
            margin-top: 50px;
        }
        .four{
            width:180px;
            height: 40px;
            background: none;
            border: 0px;
            font-size: 20px;
            color: white;
            list-style-type: none;
        }
        .container{
            background-color: black;
        }
        .classic:hover{
            cursor: pointer;
        }
        .genre:hover{
            cursor: pointer;
        }
        .four:hover{
            cursor: pointer;
        }
        .none{
            display: none;
        }
        .players{
            width: 50vw;
            height: 60vh;
            border-left: 4px gold solid;
        }
        .start{
            width: 50vw;
            height: 20vh;
            display:flex;
            justify-content: center;           
            align-items: center;
        }
        .start-button{
            width:300px;
            height: 80px;
            background-color: gold;
            border:0px;
            border-radius: 25px;
            font-style: italic;
            font-size: 40px;            
        }
    </style>
<body>
    <!-- <div id="roomid">
    </div> -->
    <div class="container">
        <div class="left-container">
                <div class="title">
                     <h1>Тохиргоо</h1>
                </div>
                <div class="roomid-st">
                     <div class="roomid" id="roomid" ></div>
                </div>
                <div class="title-2">
                    <h1>Тоглоомын горим</h1>
                </div>
                <div class="genre-st">
                     <button class="classic">Classic</button>
                     <button class="genre">Төрөл</button>
                </div>
                <div class="buttons">
                    <ul> 
                        <li onclick="kino()" class="four" id="kino" value="movie" >Кино</li>
                        <li onclick="duu()" class="four" id="duu" value="music">Дуу</li>
                        <li onclick="insta()" class="four" id="insta" value="insta">Инстаграм</li>
                        <li onclick="tglm()" class="four" id="game" value="game">Тоглоом</li>
                    </ul>
                    <!-- <button class="four" id="four">Кино</button>
                    <button class="four" id="four">Дуу</button>
                    <button class="four" id="four">Инстаграм</button>
                    <button class="four" id="four">Тоглоом</button> -->
                </div>
        </div>
        <div class="right-container">
            <div class="title">
                <h1>Тоглогчид</h1>
           </div>
           <div class="players"> 
           </div>
           <div class="start">
               <button onclick="startGame()" class="start-button" id="start">Эхлэх</button>
           </div>
        </div>
    </div>
</body>
<script src="./js/firebase.js"></script>
<!-- <script src="./js/app.js"></script> -->
<script src="./js/join.js"></script>
</html>
