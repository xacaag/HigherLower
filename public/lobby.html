<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/players.css" />
    <title>Өрөө нээх</title>
  </head>
  <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-storage.js"></script>
  <body>
    <div class="container">
      <div class="left-container">
        <div class="title">
          <h1>Тохиргоо</h1>
        </div>
        <div class="roomid-st">
          <div class="roomid" id="roomid"></div>
        </div>
        <div class="title-2">
          <h1>Тоглоомын горим</h1>
        </div>
        <div class="genre-st">
          <div class="classic" onclick="lobbyClassic()">Классик</div>
          <div class="genre" onclick="lobbyGenre()">Төрөл</div>
        </div>
        <div class="buttons">
          <ul> 
              <li onclick="typer(this)" class="four" id="multiplayer-movie" value="movie" >Кино</li>
              <li onclick="typer(this)" class="four" id="multiplayer-music" value="music">Дуу</li>
              <li onclick="typer(this)" class="four" id="multiplayer-instagram" value="insta">Инстаграм</li>
              <li onclick="typer(this)" class="four" id="multiplayer-game" value="game">Тоглоом</li>
          </ul>
      </div>
      </div>
      <div class="right-container">
        <div class="title">
          <h1>Тоглогчид</h1>
        </div>
        <div class="players">
          <div class="row">
            <div class="column">
              <div class="playersID">
                <div class="words"></div>
                <div class="missil">
                  <div class="borderSborder" style="background-color: red">
                    <img src="./assets/players.svg" />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="playersID2">
                  <div class="words"></div>
                  <div class="missil">
                    <div
                      class="borderSborder"
                      style="background-color: lightblue"
                    >
                      <img src="./assets/players.svg" />
                    </div>
                  </div>
                </div>
              </div>

              <div class="playersID3">
                <div class="words"></div>
                <div class="missil">
                  <div
                    class="borderSborder"
                    style="background-color: lightpink"
                  >
                    <img src="./assets/players.svg" />
                  </div>
                </div>
              </div>
            </div>
            <div class="column" style="margin-left: 10vw">
              <div class="playersID4">
                <div class="words"></div>
                <div class="missil">
                  <div
                    class="borderSborder"
                    style="background-color: lightgreen"
                  >
                    <img src="./assets/players.svg" />
                  </div>
                </div>
              </div>
              <div class="playersID5">
                <div class="words"></div>
                <div class="missil">
                  <div class="borderSborder" style="background-color: orange">
                    <img src="./assets/players.svg" />
                  </div>
                </div>
              </div>
              <div class="playersID6">
                <div class="words"></div>
                <div class="missil">
                  <div class="borderSborder" style="background-color: purple">
                    <img src="./assets/players.svg" />
                  </div>
                <div class="genre-st">
                     <button class="classic" onclick="lobbyClassic()" > Классик </button>
                     <button class="genre" onclick="lobbyGenre()" > Төрөл </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      
           <div class="start">
               <button onclick="startGame()" class="start-button" id="startB" > Эхлэх </button>
           </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/firebase.js"></script>
  <!-- <script src="./js/app.js"></script> -->
  <script src="./js/join.js"></script>
</html>
